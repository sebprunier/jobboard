<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/layout/template.xhtml">
	<ui:define name="title">Jobboard</ui:define>
	<ui:define name="body">
		<h1>Create a new Job</h1>
		<h:form>
			<p>
				Title : <h:inputText value="#{jobManagedBean.newJob.title}"></h:inputText> <br/>
				Description : <h:inputText value="#{jobManagedBean.newJob.description}"></h:inputText><br/>
				<h:commandButton value="Create" action="#{jobManagedBean.create}"></h:commandButton>
			</p>
		</h:form>
		<h1>All jobs</h1>
		<h:dataTable value="#{jobManagedBean.allJobs}" var="job">
			<h:column>
				<h:outputText value="#{job.id}"></h:outputText>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
			</h:column>
			<h:column>
				<h:outputText value="#{job.title}"></h:outputText>
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>
			</h:column>
			<h:column>
				<h:outputText value="#{job.description}"></h:outputText>
				<f:facet name="header">
					<h:outputText value="Description" />
				</f:facet>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>

</html>
